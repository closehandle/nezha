name: Build
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: stable
        check-latest: true

    - name: Build
      run: bash build.sh

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: release
        path: release
